<f:layout name="Default" />
<f:section name="main">
<f:flashMessages renderMode="div" />
<div class="container">
<div class="row">
<div class="col-lg-12">
<h1>News archive</h1>
	<f:for each="{newss}" as="news">
	<div class="media">
		  <p class="media-left media-top" href="#">
			<i class="fa fa-newspaper-o"></i>
		  </p>
		  <div class="media-body">
			<h4 class="media-heading">{news.title}</h4>
			<h6><f:format.date format="d-m-Y - H:i">{news.crdate}</f:format.date></h6>
			<p><f:format.crop maxCharacters="250" respectWordBoundaries="true">{news.text}</f:format.crop>
			<f:link.action action="archiveShow" arguments="{news:news}"><span style="color:#637B7F;">Weiter lesen</span></f:link.action></p>	
		  </div>
	</div>		
	</f:for>
<div><f:link.action action="list">Zu den aktuellen News</f:link.action></div>	
</div>
</div>
</div>
</f:section>
